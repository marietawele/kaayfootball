<div class="modal-header" data-bs-theme="ligth">
  <h1 class="modal-title fs-5">Type Abonnement</h1>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <form
    [formGroup]="reactiveForm_add_type_abonnement"
    (ngSubmit)="onSubmit_add_type_abonnement()"
    #form_add_type_abonnement="ngForm"
    class="row"
  >
    <!-- Champ Libelle Type Abonnement -->
    <div class="form-group col-sm-6">
      <label class="mb-2">Libelle <span class="text-danger">*</span></label>
      <input
        class="form-control"
        type="text"
        formControlName="libelle_type_abonnement"
        placeholder="Libelle Type Abonnement"
        [ngClass]="{
          'is-invalid': submitted && f.libelle_type_abonnement.errors
        }"
      />
      @if (submitted && f.libelle_type_abonnement.errors) {
      <div class="invalid-feedback">
        @if (f.libelle_type_abonnement.errors.required) {
        <div>Ce champ est obligatoire</div>
        }
      </div>
      }
    </div>

    <!-- Champ Description -->
    <div class="form-group col-sm-6">
      <label class="mb-2">Description</label>
      <input
        class="form-control"
        type="text"
        formControlName="description"
        placeholder="Description"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
      />
      @if (submitted && f.description.errors) {
      <div class="invalid-feedback">
        @if (f.description.errors.required) {
        <div>Ce champ est obligatoire</div>
        }
      </div>
      }
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary m-2"
    [disabled]="
      loading_add_type_abonnement ||
      loading_get_details_add_type_abonnement_form
    "
    (click)="form_add_type_abonnement.ngSubmit.emit()"
  >
    {{ loading_add_type_abonnement ? "En cours ..." : "Valider" }}
  </button>
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="activeModal.close()"
  >
    Fermer
  </button>
</div>
